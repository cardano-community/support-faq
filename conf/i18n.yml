site_name: Support FAQ
site_url: https://cardano-community.github.io/support-faq
repo_name: cardano-community/support-faq
repo_url: https://github.com/cardano-community/support-faq
edit_uri: edit/main/docs/
copyright: Copyright &copy; 2019-2023 Cardano Community
docs_dir: '../docs'
site_dir: '../site'
theme:
  name: material
  features:
    - content.action.edit
    - search.highlight
    - search.share
    #- navigation.instant
    - navigation.tracking
    - navigation.indexes
  custom_dir: '../overrides/'
  logo: '/support-faq/logo-dark.svg'
  favicon: /support-faq/favicon.ico
  language: en
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
extra_css:
  - /support-faq/custom.css
extra:
  analytics:
    provider: google
    property: G-MLM58HW7RF
  alternate:
    - name: English
      lang: en
      link: /support-faq/
    - name: Deutsch
      lang: de
      link: /support-faq/de/
    - name: Espanol
      lang: es
      link: /support-faq/es/
    - name: French
      lang: fr
      link: /support-faq/fr/
    - name: Japanese
      lang: ja
      link: /support-faq/ja/
    - name: Russian
      lang: ru
      link: /support-faq/ru/
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cardano-community
  generator: false

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: ⚓︎
      toc_depth: 4
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  #- pymdownx.superfences:
  #    custom_fences:
  #      - name: mermaid
  #        class: mermaid
  #        format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Tree
nav:
  - About: index.md
  - Wallets:
    - Basics: Wallets/wallets.md
    - Types of Wallets: Wallets/types.md
    - List of Wallets: Wallets/list.md
  - Explorers: explorers.md
  - Rewards FAQ: rewards.md
  - Selecting Pool for delegation: select-pool-to-delegate.md
  - Community Contributions: community-contrib.md
  - Safety against common Scams: no-to-scam.md
  - Contributors: Contributors.md

# Plugins
plugins:
  - search
  - macros
  - render_swagger
  - minify:
      minify_html: false
      minify_js: true
