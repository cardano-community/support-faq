site_name: Support FAQ
site_url: https://cardano-community.github.io/support-faq
repo_name: cardano-community/support-faq
repo_url: https://github.com/cardano-community/support-faq
copyright: Copyright &copy; 2019-2022 Cardano Community
docs_dir: '../docs'
site_dir: '../site'
theme:
  name: material
  features:
    - search.highlight
    - search.share
    - navigation.indexes
  custom_dir: '../overrides/'
  logo: '/support-faq/logo-dark.svg'
  favicon: /support-faq/favicon.ico
  language: en
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
extra_css:
  - /support-faq/custom.css
extra:
  analytics:
    provider: google
    property: G-MLM58HW7RF
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cardano-community

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: ⚓︎
      toc_depth: 4
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  #- pymdownx.superfences:
  #    custom_fences:
  #      - name: mermaid
  #        class: mermaid
  #        format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Tree
nav:
  - About: index.md
  - Wallets:
    - Basics: Wallets/wallets.md
    - Types of Wallets: Wallets/types.md
    - List of Wallets: Wallets/list.md
